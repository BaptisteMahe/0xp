<ul class="navbar">

    <a routerLink="/" translate>
      <img src="/assets/images/logo_orange.svg" alt="Logo Navigateur" style="height: 100%" />
    </a>
  </div>
  <ul>

    <li>
      <a routerLink="/offers" translate>Offers</a>
    </li>
    <li>
      <a routerLink="/profile" translate>Profile</a>
    </li>
    <li *ngIf="!currentUser">
