<ul class="navbar">
  <div class="nav-left">
    <ul>
      <li style="height: 70%">
        <a routerLink="/">ACCUEIL</a>
      </li>
      <li *ngIf="currentUser">
        <a routerLink="/offers">LES OFFRES</a>
      </li>
      <li *ngIf="currentUser && currentUser.isStudent">
        <a routerLink="/companies">DONNER SON AVIS</a>
      </li>
      <li>
        <a routerLink="/faq">FAQ</a>
      </li>
    </ul>
  </div>

  <div class="nav-right">
    <ul>
      <li *ngIf="!currentUser && !isProfilOpen">
        <a routerLink="/login">Se connecter</a>
      </li>
      <li *ngIf="currentUser && !isProfilOpen">
        <div class="button profilBox" routerLink="/profile">
          <img src="../../assets/images/0xpuser.png" alt="Profile logo">
          <div *ngIf="currentUser.isStudent">
            <div class="notifInfo">
              <p>!</p>
            </div>
            <div *ngIf="nbrNotif>0" class="notifAlert">
              <p>{{nbrNotif}}</p>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</ul>
