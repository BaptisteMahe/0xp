<div class="banner">
  <h2><img style="max-width:15vw; max-height: 15vw;" src="{{ offer.srcImgCompany }}" alt="logo company"/></h2>
  <h2>{{ offer.title }}</h2><br/>
  <h4>{{ offer.company }}</h4>
</div> 
<div class="bg">
  <img style="width:100%;"src="../../../assets/images/background-test.jpg" alt="banner"/>
</div>


<div class="offer-sheet">

    <div class="matching">
        <h1 [style]="colorScore">{{ offer.matchingScore }}</h1>
        <h4 [style]="colorScore">%</h4>
      </div>
      <br/>

    <ul class="main_infos">
      <li>{{ offer.location }}</li>
      <li>{{ offer.type }} - {{ offer.duration }}</li>
      <li *ngIf="notNull(offer.level)">{{ offer.level }}</li>
      <li>{{ offer.sector }}</li>
      <li *ngIf="notNull(offer.remuneration)">{{ offer.remuneration }} €</li>
    </ul>
    
    <br/>

    <div *ngIf="notNull(offer.domains)">
      <h1>Mots clés</h1>
      <ul>
        <li *ngFor="let domain of offer.domains">{{ domain }}</li>
      </ul>
      <br/>
    </div>

    <h1>Description du poste</h1>
    <p [innerHTML]="offer.description"></p>
    <br/>

    <h2 class="btn-success">Postuler</h2>
</div>
