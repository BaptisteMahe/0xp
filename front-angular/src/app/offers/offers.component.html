<div style="padding-top: 2vh;">

    <img class="logo" src="../../assets/images/logo_blue.svg"/>
    <h1 class="slogan">Naviguez parmi les offres et trouvez celle qui vous correspond !</h1>
    <app-filter ></app-filter>

    <div class="loadingScreen" *ngIf="isLoading">
        <div class="loader"></div>
        <h1>Chargement des offres correspondant le plus à votre recherche !</h1>
    </div>

    <div *ngIf="!isLoading && listOffers.length!=0" class="flexCol listOffers">
        <img class="button logoSort" (click)="openOrClosePopup()" src="../../assets/images/sort-logo.png"/>
        <div *ngIf="isSortingPopupOpen" class="choiceFilter">
            <div [ngClass]="{'isSelectable':sortedBy!='matchingScore'}" class="flexRow">
                <p [ngStyle]="{'visibility':sortedBy=='matchingScore' ? 'visible' : 'hidden' }" class="check">✓</p>
                <p (click)="changeSortBy('matchingScore')">Taux de matching</p>
            </div>
            <div [ngClass]="{'isSelectable':sortedBy!='remuneration'}" class="flexRow">
                <p [ngStyle]="{'visibility':sortedBy=='remuneration' ? 'visible' : 'hidden' }" class="check">✓</p>
                <p (click)="changeSortBy('remuneration')">Rémunération</p>
            </div>
            <div [ngClass]="{'isSelectable':sortedBy!='created_date'}" class="flexRow">
                <p [ngStyle]="{'visibility':sortedBy=='created_date' ? 'visible' : 'hidden' }" class="check">✓</p>
                <p (click)="changeSortBy('created_date')">Date de publication</p>
            </div>
        </div>
        <app-offer-preview class="oneOffer button" *ngFor="let offer of listOffers" [offer]="offer"></app-offer-preview>
    </div>

    <div *ngIf="listOffers.length===0" class="noOffersDiv">
        <h1>Désolé aucune offre ne semble correspondre à votre filtrage pour le moment...</h1>
    </div>
</div>
