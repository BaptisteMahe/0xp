<p *ngIf="listNotif.length==0" style="text-align: center; color: gray;">Aucune nouvelle notification</p>

<div *ngFor="let notif of listNotif">
  <div class="flexRow notification" [ngClass]="{'newNotif':!notif.isRead}">
    <div class=" imageNotif">
      <img *ngIf="notif.type=='filterNotif'" src="https://image.flaticon.com/icons/svg/616/616656.svg" />
      <img *ngIf="notif.type!='filterNotif'"
        src="https://eska.com/wp-content/uploads/2019/09/eska-mono-black-voor.jpg" />
    </div>
    <p class="infoNotif">Une offre correspondant à votre filtrage préférentiel a été ajoutée !</p>
    <p class="timestamp">{{notif.tsStr}}</p>
  </div>
</div>
