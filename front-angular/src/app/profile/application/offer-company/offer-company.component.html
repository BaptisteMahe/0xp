<div class="button flexRow addOffer" routerLink="/addOffer">
  <p>Ajouter une offre</p>
  <img class="modify" src="../../../../assets/images/btnAdd.svg">
</div>

<div *ngFor="let offre of listOfferCompany">
  <div class="offer-co-preview">
    <div class="infos">
      <div class="title">
        <h2>{{offre.title}}</h2>
        <p>{{offre.type}} • {{offre.duration}} • Il y a 2 heures</p>
      </div>
      <p style="color:gray">{{offre.company}}</p>
    </div>
    <button mat-icon-button (click)="onEditClick(offre)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="onDeleteClick(offre)">
      <mat-icon>delete</mat-icon>
    </button>
    <!-- <p class="button modify" (click)="onEditClick(offre)">
      <img src="https://image.flaticon.com/icons/svg/1159/1159633.svg" alt="modify" class="logo-mod" /></p>
    <p class="button delete" (click)="onDeleteClick(offre)">
      <img src="https://image.flaticon.com/icons/svg/1656/1656830.svg" alt="delete" class="logo-del" /></p> -->
  </div>
</div>

<div *ngIf="isEditingOffer" class="modaleEdition">
  <img class="button closeLogo" (click)="closeEdition()" src="../../../../assets/images/cross-light.svg">
  <app-add-offer [offreEdited]="offreToBeEdited"></app-add-offer>
</div>
