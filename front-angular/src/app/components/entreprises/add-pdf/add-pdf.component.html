<div class="pdf-upload-container">
    <label for="pdf-upload" class="pdf-upload">
        <a mat-raised-button >{{pdfAsBase64 ? 'Changer le PDF' : 'Choisir un PDF'}}</a>
    </label>
    <div class="pdf-preview">
            <ngx-extended-pdf-viewer
                class="pdf-preview"
                [base64Src]="pdfAsBase64">
        </ngx-extended-pdf-viewer>
    </div>
    <input id="pdf-upload" type="file" (change)="onPdfChange($event)">
</div>
