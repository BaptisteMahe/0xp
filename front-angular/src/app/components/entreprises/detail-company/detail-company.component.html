<div>
  <div class="banner">
    <h2><img class="company-img" src="{{company?.srcImage}}" alt="logo company" /></h2>
    <h2>{{company?.name}}</h2><br />
  </div>
  <div class="background-img">
    <img style="width:100%;" src="../../../../assets/images/background-test.jpg" alt="banner" />
  </div>
  <div class="offer-sheet">
    <p><span class="label">Localisation : </span>{{company?.location}}</p>
    <p><span class="label">Taille de l'entreprise : </span>{{company?.size}}</p>
    <p><span class="label">Description : </span>{{company?.description}}</p>
    <p><span class="label">Contact : </span>{{company?.contact}}</p>
  </div>
</div>

<div class="avis">
  <h1>Avis</h1>
  <app-avis-company [companyId]="companyId"></app-avis-company>
</div>
